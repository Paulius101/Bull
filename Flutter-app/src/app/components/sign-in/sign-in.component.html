<div class="nav">
    <h1>Sing In</h1>
    <div class="rectangle"></div>
    <div class="rectangle-copy"></div>
</div>

<img src="../../../assets/signin.png" alt="sign-in-pencil">

<div class="form">
    <input [(ngModel)]="user.username" placeholder="Username"> <br>
    <input [(ngModel)]="user.password" placeholder="Password" type="password"> <br>
    <a href="#">Forgot your password?</a>
    <button (click)="login()">Login</button>
</div>

<span>or</span>

<div class="socials">
    <div class="fb">
        <img src="../../../assets/facebook.png" alt="">
    </div>
    <div class="tw">
        <img src="../../../assets/twitter.png" alt="">
    </div>
    <div class="in">
        <img src="../../../assets/linkedin.png" alt="">
    </div>
</div>

<span>Don't have an account? </span>

<a routerLink="/sign-up">Sign up</a>
