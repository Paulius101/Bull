<div class="card">

    <div class="name">
        <h2>{{this.plan.name}}</h2>
    </div>

    <div class="perks">
        <ul>
            <li *ngFor="let p of this.plan.perks">{{p}}</li>
        </ul>
    </div>

    <div class="price">
        <h3>{{this.plan.price}}</h3>
    </div>

    <button routerLink="/credit-card">Select the plan</button>
</div>
